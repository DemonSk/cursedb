<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="whole_table" th:switch="${Inspectors}">
    <h2 style="color: white; text-align: center;" th:case="null">No Tickets found!</h2>
    <div th:case="*">
        <h2 style="color: white; text-align: center;">Inspector</h2>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Inspector ID</th>
                <th scope="col">lastname</th>
                <th scope="col">rank</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Inspector: ${Inspectors}">
                <td th:text="${Inspector.InspectorID}"></td>
                <td th:text="${Inspector.lastname}"></td>
                <td th:text="${Inspector.rank}"></td>
                <td style="cursor: pointer; text-align: center;" th:onclick="|window.location.href='@{Inspector-update/{id}(id=${Inspector.InspectorID})}'|">Edit</td>
                <td style="cursor: pointer; text-align: center;" th:onclick="|window.location.href='@{Inspector-delete/{id}(id=${Inspector.InspectorID})}'|">Delete</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col"><a class="btn btn-primary btn-block" href="/Inspector-create">Create Inspector</a></div>
        <div class="col"><a class="btn btn-success btn-block" href="/">Main menu</a></div>
    </div>
</div>
</body>
</html>
