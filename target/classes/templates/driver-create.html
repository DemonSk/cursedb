<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Driver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/Driver-create}" th:object="${Driver}" method="post">
    <label for="fullname">fullname</label>
    <input type="text" th:field="*{fullname}" id="fullname" placeholder="fullname" required>
    <br/>
    <label for="passport">passport</label>
    <input type="number" th:field="*{passport}" id="passport" placeholder="passport" required>
    <br/>
    <label for="platenum">platenum</label>
    <input type="text" th:field="*{platenum}" id="platenum" placeholder="platenum" required>
    <br/>
    <label for="drivinglicence">driving licence</label>
    <input type="text" th:field="*{drivinglicence}" id="drivinglicence" placeholder="drivinglicence" required>
    <br/>
    <label for="dltime">dltime</label>
    <input type="date" th:field="*{dltime}" id="dltime" placeholder="dltime" required>
    <br/>
    <input type="submit" value="Create Driver">
</form>
</body>
</html>
